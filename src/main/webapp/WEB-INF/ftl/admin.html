<html>	
<#include "/common/macro/headIncludeMacro.html"/>
<@headInclude localJsFiles=["admin/admin.js","tzUtil.js"]>
<body>

	<h1>Title : ${title}</h1>
	<h1>Message : ${message}</h1>
 
	<c:url value="/j_spring_security_logout" var="logoutUrl" />
	<form action="${logoutUrl!}" method="post" id="logoutForm">
		<input type="hidden" name="${(_csrf.parameterName)!}"
			value="${(_csrf.token)!}" /> 
	</form> 

 
	<#if (pageContext.request.userPrincipal.name)??>
		<h2>
			Welcome : ${pageContext.request.userPrincipal.name} | <a
				href="javascript:formSubmit()"> Logout</a>
		</h2>
	</#if>
	
	<button color="red" id="ajaxBtn" param="对象的返回">请点我</button>
	<button color="red" id="ajaxBtnString" param="对象的返回">String</button>
	<button color="red" id="ajaxBtnInt" param=2015>Interger<h1></h1></button>
</body>
</html>
</@headInclude>
